@if(recipes) {
    <div class="recipes-list">
        @for (item of recipes; track item.id) {
            <div class="item">
                <app-recipe-item [recipe]="item"></app-recipe-item>
            </div>
        }
    </div>
}
@if(error) {
    <div class="error">
        <p>{{ error }}</p>
        <p>Recipes list could not be downloaded</p>
    </div>
}
